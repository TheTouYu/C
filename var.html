<!DOCTYPE html>
<html>
	<head>

			element.height='700';

					xiaozou.style.color="pink";
        xiaozou.innerHTML="<h2> 支支灿烂的烛光，岁岁生日的幸福。</h2><h2> 幸运的你，明天会更好！</h2>";
				}
